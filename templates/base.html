{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LisaMate</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">
    <script src="{% static 'javascript/profile.js' %}"></script>
    <script src="https://kit.fontawesome.com/d4b61b3d04.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="Middle">
        <div class="Mcircle"></div>
    </div>
    <div class="top">
        <p>My Check list</p>
        <div class="icon">
            <a href="{% url 'profile' %}" ><i class="fa-solid fa-user fa-2xl"></i></a>
            <a href="{% url 'checklist:index' %}" ><i class="fa-solid fa-house fa-2xl"></i></a>
            <div class="bell">
                <i class="fa-solid fa-bell fa-2xl"></i>
                <div class="redcircle"></div>
            </div>
        </div>
    </div>

    <div class="logo">
        <a href="{% url 'checklist:index' %}">
            <p>LISA MATE</p>
        </a>
    </div>

    <div class="all">
        <div class="left">
            <div class="userBox">
                <div class="user">USER</div>
                <div class="userbox">
                    <div class="userImage"></div>
                    <div class="name">{{ user.nickname }}</div>
                    <div class="email">{{ user.email}}</div>
                    <div class="explain">{{ user.introduction }}</div>
                    <div class="button-container">
                        <a href="{% url 'boards:post-create' %}">
                            <button type="button" id="pen">
                                <img src="{% static 'image/pen.png' %}">글쓰기
                            </button>
                        </a>
                        <a href="{% url 'profile' %}">
                            <button type="button" id="setting">
                                <img src="{% static 'image/setting.png' %}">프로필 편집/설정
                            </button>
                        </a>
                    </div>
                </div>
            </div>

            <div class="menu">
                <div class="checklist">체크리스트</div>
                <div class="checklistcircle"></div>
                <div class="text1">
                    <div class="checklistText">
                        <i class="fa-solid fa-circle fa-xs"></i>
                        <a href="{% url 'checklist:index' %}">
                            <p>체크리스트</p>
                        </a>
                    </div>
                    <div class="calText">
                        <i class="fa-solid fa-circle fa-xs"></i>
                        <a href="{% url 'checklist:calendar' %}">
                            <p>캘린더</p>
                        </a>
                    </div>
                </div>
                <div class="noticeboard">게시판</div>
                <div class="noticeboardcircle"></div>
                <div class="text2">
                    <div class="notice">
                        <a href="{% url 'informationPost:board-list' board_type='information' %}">
                            <p>정보 게시판</p>
                        </a>
                    </div>
                    <div class="monthly">
                        <i class="fa-solid fa-circle fa-xs"></i>
                        <a href="{% url 'informationPost:board-topic-list' board_type='information' topic=0 %}">
                            <p>월세 정보 공유</p>
                        </a>
                    </div>
                    <div class="Jeonse">
                        <i class="fa-solid fa-circle fa-xs"></i>
                        <a href="{% url 'informationPost:board-topic-list' board_type='information' topic=1 %}">
                            <p>전세 정보 공유</p>
                        </a>
                    </div>
                    <div class="bargain">
                        <i class="fa-solid fa-circle fa-xs"></i>
                        <a href="{% url 'informationPost:board-topic-list' board_type='information' topic=2 %}">
                            <p>매매 정보 공유</p>
                        </a>
                    </div>
                    <hr>
                </div>
                <div class="text3">
                    <div class="review">
                        <a href="{% url 'informationPost:board-list' board_type='review' %}">
                            <p>후기 게시판</p>
                        </a>
                    </div>
                    <div class="monthlyReview">
                        <i class="fa-solid fa-circle fa-xs"></i>
                        <a href="{% url 'informationPost:board-topic-list' board_type='review' topic=3 %}">
                            <p>월세 후기</p>
                        </a>
                    </div>
                    <div class="JeonseReview">
                        <i class="fa-solid fa-circle fa-xs"></i>
                        <a href="{% url 'informationPost:board-topic-list' board_type='review' topic=4 %}">
                            <p>전세 후기</p>
                        </a>
                    </div>
                    <div class="bargainReview">
                        <i class="fa-solid fa-circle fa-xs"></i>
                        <a href="{% url 'informationPost:board-topic-list' board_type='review' topic=5 %}">
                            <p>매매 후기</p>
                        </a>
                    </div>
                    <hr>
                </div>
                <div class="text4">
                    <div class="town">
                        <a href="{% url 'informationPost:board-list' board_type='hometown' %}">
                            <p>우리동네 게시판</p>
                        </a>
                    </div>
                    <div class="situation">
                        <i class="fa-solid fa-circle fa-xs"></i>
                        <a href="{% url 'informationPost:board-topic-list' board_type='hometown' topic=6 %}">
                            <p>우리동네 현황</p>
                        </a>
                    </div>
                    <div class="criminal">
                        <i class="fa-solid fa-circle fa-xs"></i>
                        <a href="{% url 'informationPost:board-topic-list' board_type='hometown' topic=7 %}">
                            <p>범죄자 거주 정보</p>
                        </a>
                    </div>
                </div>
            </div>
            <div class="scheduleTitle">Schedule</div>
            <div class="scheduleBox">
                <img src="{% static 'image/sleepy.png' %}">
                <div class="scheduleText">
                    <p>오늘의 일정이 없습니다.</p>
                </div>
            </div>
        </div>
        <div class="right">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>
</html>
