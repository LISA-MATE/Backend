<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LisaMate</title>
    <link rel="stylesheet" href="../../static/css/login.css">
    <script src="https://kit.fontawesome.com/d4b61b3d04.js" crossorigin="anonymous"></script>
    <script src="../static/javascript/login.js"></script>
</head>

<body>
    <div class="logo">
        <p>Lisa mate</p>
        <a href="#" onClick="top.location='javascript:location.reload()'">
            <i class="fa-solid fa-house fa-2xl"></i>
        </a>
    </div>

    <div class="CircleContainer">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
    </div>

    <div class="bluebox-whitebox-container">
        <div class="bluebox">
            <div class="subTitle">Hello</div>
            <div class="Title">LISA MATE</div>
            <div class="explain">나의 이사메이트 리사.</div>
        </div>

        <div class="whitebox">
            <form action = "" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="LoginText">Login</div>
                <p>User</p>
                <div class="UserText">
                    <i class="fa-regular fa-user fa-lg"></i>
                    <input type="text" placeholder="이메일을 입력해주세요." name="email">
                </div>
                <p style="margin-left:-53%">Password</p>
                <div class="PasswordText">
                    <i class="fa-solid fa-lock fa-lg"></i>
                    <input type="password" placeholder="비밀번호를 입력해주세요." name="password">
                </div>
                {% if error_message %}
                    <p class="error">{{ error_message }}</p>
                {% endif %}
                {% csrf_token %}
                <a href="{% url 'main' %}">
                    <button id="LoginBtn" type="submit">LOGIN</button>
                </a>
                <div class="bottom">
                    <a href="{% url 'accounts:signup' %}">
                        <button type="submit"><img src="../../static/image/signup.png"></button>
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
