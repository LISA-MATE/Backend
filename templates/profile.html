{% extends 'base.html' %} 
{% load static %} 

{% block content %}
<div class="EditTitle">
    <a href="{% url 'profile' %}">
        <p>Edit Profile</p>
    </a>
</div>

<div class="profile">
    <i class="fa-solid fa-gear fa-2xl"></i>
    <p>프로필 편집</p>
    <a href="{% url 'accounts:logout' %}">
        <button id="logout">로그아웃<i class="fa-solid fa-arrow-right-from-bracket"></i></button>
    </a>
</div>

<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="profilebox">
        <p id="uname">{{ user.nickname }}</p>
        <div class="emailbox">{{ user.email }}</div>
        <div class="photoEdit">
            <div class="photo"></div>
            <button id="rephoto">
                <i class="fa-solid fa-pen fa-xl"></i>
            </button>
            <div class="modal-container" id="modalContainer">
                <div class="modal" id="modal">
                    <button id="close">X</button>
                    <h1>프로필 사진 변경</h1>
                    <input type="file" id="photoInput">
                    <div class="photobox">
                        <div class="photoImage"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="EmailContainer">
            <p id="Email">E-mail</p>
            <p id="Emailtext">{{ user.email }}</p>
        </div>
        <div class="ExplainContainer1">
            <p id="Explain">소개글</p>
        </div>
        <div class="ExplainContainer2">
            <p id="explaintext">이사 준비 중입니다!</p>
        </div>
        <div class="buttonContainer">
            <button id="edit">수정하기 <span style=font-weight:600;>/</span></button>
            <button type="submit" id="save">저장하기</button>
        </div>
    </div>
</form>
<script src="{% static 'javascript/profile.js' %}"></script>
{% endblock %}
