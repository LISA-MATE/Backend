
<div class="writepostBox" onclick="location.href='{% url 'boards:board-topic-detail' board_type=post.board_type topic=post.topic id=post.id %}'" >
    <div class="Topicbox">
        <p>[{{post.topic}}]</p>
    </div>
    <div class="postxtbox">
        <p id="postxtText">{{post.title}}</p>
        <p id="writeCount">[{{ post.comment_count }}]</p>
    </div>
    <div class="Writerbox">
        <p id="writerText">{{post.writer}}</p>
    </div>
    <div class="CreateDaybox">
        <p id="CreateDayText">{{post.created_at}}</p>
    </div>
    <div class="viewbox">
        <p id="viewText">{{post.view_count}}</p>
    </div>
</div>
